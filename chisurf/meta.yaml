# https://github.com/conda/conda-docs/blob/master/docs/source/user-guide/tutorials/build-apps.rst
package:
  name: chisurf
  version: "2018.12.1"

source:
  #git_rev: 0.0.8
  #git_url: https://github.com/Fluorescence-Tools/ChiSurf.git
  path: ../../ChiSurf

build:
  entry_points:
    - chisurf = chisurf:gui
  osx_is_app: True

requirements:
  build:
    - python {{ python }}
    - setuptools
    - cython
    - numpy
  run:
    - python {{ python }}
    - pyyaml
    - python-slugify
    - numpy
    - numba
    - scipy
    - sympy
    - emcee
    - numexpr
    - pytables
    - mdtraj
    - ipython
    - matplotlib
    - pyqt>=5.6.0
    - pyqtgraph
    - qtconsole
    - qscintilla2
    - pyopengl

app:
    entry: chisurf
    summary: Analysis tool for time-resolved fluorescecne data
    type: desk
    icon: logo.png

